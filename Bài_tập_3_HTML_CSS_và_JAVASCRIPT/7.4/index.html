<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Hồ sơ</title>
</head>

<body>
    <div class="container">
        <h1>Thêm Hồ Sơ</h1>
        <form id="hosoForm">
            <label for="mahs">Mã Học Sinh:</label>
            <input type="text" id="mahs" name="mahs" maxlength="8" required />

            <label for="hoten">Họ Tên:</label>
            <input type="text" id="hoten" name="hoten" maxlength="50" required />

            <label for="ngaysinh">Ngày Sinh:</label>
            <input type="date" id="ngaysinh" name="ngaysinh" required />

            <label for="diachi">Địa Chỉ:</label>
            <input type="text" id="diachi" name="diachi" maxlength="150" required />

            <label for="lop">Lớp:</label>
            <input type="text" id="lop" name="lop" maxlength="6" required />

            <label for="diemtoan">Điểm Toán:</label>
            <input type="number" id="diemtoan" name="diemtoan" step="0.01" required />

            <label for="diemly">Điểm Lý:</label>
            <input type="number" id="diemly" name="diemly" step="0.01" required />

            <label for="diemhoa">Điểm Hóa:</label>
            <input type="number" id="diemhoa" name="diemhoa" step="0.01" required />

            <input type="submit" value="Thêm" onclick="checkInput()" />
        </form>
    </div>
</body>

</html>
